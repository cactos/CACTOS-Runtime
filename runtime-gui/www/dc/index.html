  <body>
  <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <index-list-component></index-list-component>
    <hr/>
    <div class="container">
      <div class="row">
        <div class="span12">
		<h1 style="margin-top:100px; !important">Metrics App</h1>
		<div class="span7" ng-controller="DcOverviewController" >
			<compute-nodes on-select="updated(node)"></compute-nodes>

			<div ng-show="cnode != 'not set'"/>
				<metrics-creator cnode="cnode"></metrics-creator>
				<metric-list cnode="cnode"></metric-list>
			</div>
		</div>
	</div>
      </div>
    </div>

  <script src="/global/global.component.js"></script>
