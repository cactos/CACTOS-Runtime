<VirtualHost *:1234>
  ServerName gaston.e-technik.uni-ulm.de:1025
  ServerAlias gaston.e-technik.uni-ulm.de

  ## '/tmp/runtime-user-interface' is this the directory where you
  ## cloned this repository to
  DocumentRoot "/tmp/runtime-user-interface/www"

  <Directory "/tmp/runtime-user-interface/www">
    Options FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>


ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined

   ###  replace 'run.time.controller' with IP of the host running the runtime controller
   ProxyPassMatch ^/api/global/(.*) http://run.time.controller:8080/global/$1
   ProxyPassReverse ^/api/global/(.*) http://run.time.controller:8080/global/$1

   # replace 'deployment.entry.point' with IP of the deployment entry point
   ProxyPassMatch ^/api/apps/deployment/(.*) http://deployment.entry.point:9090/services/applications/$1
   ProxyPassReverse ^/api/apps/deployment/(.*) http://deployment.entry.point:9090/services/applications/$1

   ###  replace 'run.time.management' with IP of the host running the runtime management
   ProxyPassMatch ^/api/apps/colosseum/(.*) http://run.time.management:9000/$1
   ProxyPassReverse ^/api/apps/colosseum/(.*) http://run.time.management:9000/$1

   ###  replace 'cacto.scale.rest' with IP of the CactoScale REST interface
   ProxyPassMatch ^/api/dc/computenodes/(.*) http://cacto.scale.rest:8081/$1
   ProxyPassReverse ^/api/dc/computenodes/(.*) http://cacto.scale.rest:8081/$1

   ###  replace 'run.time.controller' with IP of the host running the runtime controller
   ProxyPassMatch ^/api/dc/(.*) http://run.time.controller:8080/dc/$1
   ProxyPassReverse ^/api/dc/(.*) http://run.time.controller:8080/dc/$1
   ProxyPassMatch ^/api/cactoopt/(.*) http://run.time.controller:8080/cactoopt/$1
   ProxyPassReverse ^/api/cactoopt/(.*) http://run.time.controller:8080/cactoopt/$1

   ### TODO: add support for visor
   ### TODO: add support for monitoring dashboard
   #ProxyPassMatch ^/metrics/source/(.*) http://monitoring.dashboard:5050/$1
   #ProxyPassReverse ^/metrics/source/(.*) http://monitoring.dashboard:5050/$1
</VirtualHost>
